<div class="row">
    <button id="doc_tag" class="btn btn-outline-primary" disabled>

    </button>

    <button id="doc_btn_catalog" class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img"
             focusable="false"><title>Menu</title>
            <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"
                  d="M4 7h22M4 15h22M4 23h22"></path>
        </svg>
    </button>

    <div class="ml-auto">
        <button type="button" id="doc_lan" class="btn btn-secondary active">En</button>
    </div>
</div>

<div class="col-md-3 col-xl-2 col-12"
     style="background-color: white; position: fixed; top: 94px; bottom: 0; overflow: auto; z-index: 98; padding-left: 0; padding-right: 0">
    <input id="doc_search" style="width: 100%; margin-top: 0.5em" class="form-control" placeholder="Search...">


    <div id="doc_catalog" style="margin-top: 0.5em">
        正在加载文章内容...
    </div>
</div>


<div id="doc_search_res" class="list-group"
     style="border: 1px solid #6c757d; position: fixed; top: 142px; z-index: 99; display: none">
    搜索内容...
</div>


<div class="row justify-content-end">
    <div id="doc_content_stroll_area"
         style="background-color: white; position: fixed; top: 94px; bottom: 0; overflow: auto"
         class="col-xl-10 col-md-9 col-12 d-md-block">
        <div id="doc_content">
            正在加载文章内容...
        </div>

        <div class="row center-block text-center">
            <div class="col-6 text-right">
                <button id="doc_last" class="btn btn-secondary">← 上一篇</button>
            </div>
            <div class="col-6 text-left">
                <button id="doc_next" class="btn btn-secondary">下一篇 →</button>
            </div>
        </div>

        <div class="alert alert-primary" role="alert">
            <span>当前有</span><span id="doc_online_num">1</span><span>位同学在看此文章</span>
        </div>

        <label>发表笔记</label>
        <textarea class="form-control" id="doc_reply_text" name="reply" rows="5" placeholder="请输入回复内容"></textarea>

        <div id="doc_login_state">
            <button id="doc_reply_login" class="btn btn-warning">登陆后可回复</button>
        </div>

        <label>笔记</label>
        <hr>
        <div id="doc_note">

        </div>
    </div>

</div>
