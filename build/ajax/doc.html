<div class="row">
    <button type="button" id="doc_tag" class="btn btn-light">

    </button>

    <div class="d-sm-block d-md-none">
        <button type="button" id="doc_btn_catalog" class="btn btn-primary active">目录</button>
    </div>

    <div id="doc_lan" class="ml-auto">
        <button type="button" id="doc_zh_cn" class="btn btn-light active">简体</button>
        <button type="button" id="doc_en" class="btn btn-light">English</button>
    </div>
</div>

<div id="doc_catalog" class="col-md-3 col-12"
     style="position: fixed; top: 94px; bottom: 0; overflow: auto; z-index: 98; padding-left: 0; padding-right: 0">
</div>

<div class="row justify-content-end">
    <div id="doc_content_stroll_area" style="position: fixed; top: 94px; bottom: 0; overflow: auto"
         class="col-md-9 col-12 d-none d-sm-none d-md-block">
        <div id="doc_content">

        </div>

        <div class="row center-block text-center">
            <div class="col-6 text-right">
                <button id="doc_last" class="btn btn-light">← 上一篇</button>
            </div>
            <div class="col-6 text-left">
                <button id="doc_next" class="btn btn-light">下一篇 →</button>

            <span>当前有</span><span id="doc_online_num">93</span><span>位同学在看此文章</span>
        </div>

        <label>发表笔记</label>
        <textarea class="form-control" id="doc_reply_text" name="reply" rows="5" placeholder="请输入回复内容"></textarea>

        <div id="doc_login_state">
            <button id="doc_reply_login" class="btn btn-warning">登陆后可回复</button>
        </div>

        <label>笔记</label>
        <hr>
        <div id="doc_note">

        </div>
    </div>
